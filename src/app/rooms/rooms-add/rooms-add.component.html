{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      placeholder="Room Type"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      class="form-control"
      [ngModelOptions]="{updateOn:'blur'}"
    />
  </div>
  <div class="form-group">
    <input
      #roomamenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      email
      placeholder="Amenities"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      class="form-control"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      <!-- {{roomamenities.errors|json}} -->
      Amenities should be min 5 chars
    </div>
    <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
      Please provide the amenities!
    </div>
  </div>
  <div class="form-group">
    <input
      required
      placeholder="Room Price per night"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="text"
      name="photos"
      class="form-control"
      [(ngModel)]="room.photos"
      placeholder="Photos (Provide Link)"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkinTime"
      class="form-control"
      [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkoutTime"
      class="form-control"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>

  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      type="number"
      name="rating"
      class="form-control"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
